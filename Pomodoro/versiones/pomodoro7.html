<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro ‚Äî App de descanso</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
  <style>
    /* --- RESET DEFINITIVO --- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    :root {
      /* Tema Oscuro (por defecto) */
      --bg-grad-start: #071223;
      --bg-grad-end: #0f1724;
      --card-bg: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      --text-main: #e6eef6;
      --text-muted: #9aa4b2;
      --accent: #ff6b6b;
      --accent-2: #7c5cff;
      --glass: rgba(255,255,255,0.03);
      --ring-bg: rgba(255,255,255,0.06);
      --btn-pause-bg: #263042;
      --input-border: rgba(255,255,255,0.04);
      --section-bg: rgba(255,255,255,0.02);
      --hist-item-bg: rgba(255,255,255,0.01);
      --success: #22c55e;
    }

    html[data-theme="light"] {
      --bg-grad-start: #f0f4f8;
      --bg-grad-end: #d9e2ec;
      --card-bg: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      --text-main: #1e293b;
      --text-muted: #475569;
      --accent: #ef4444;
      --accent-2: #6d28d9;
      --glass: rgba(0,0,0,0.03);
      --ring-bg: rgba(0,0,0,0.08);
      --btn-pause-bg: #cbd5e1;
      --input-border: rgba(0,0,0,0.1);
      --section-bg: rgba(0,0,0,0.02);
      --hist-item-bg: rgba(0,0,0,0.01);
    }
    
    html[data-theme="forest"] {
      --bg-grad-start: #143029;
      --bg-grad-end: #2a4c45;
      --card-bg: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      --text-main: #cce8e1;
      --text-muted: #88aea4;
      --accent: #58cc87;
      --accent-2: #8ae9b3;
      --glass: rgba(204, 232, 225, 0.05);
      --ring-bg: rgba(204, 232, 225, 0.1);
      --btn-pause-bg: #3a685e;
      --input-border: rgba(204, 232, 225, 0.08);
      --section-bg: rgba(255,255,255,0.03);
      --hist-item-bg: rgba(255,255,255,0.02);
    }

    html[data-theme="ocean"] {
      --bg-grad-start: #1e3a5f;
      --bg-grad-end: #1d2a4a;
      --card-bg: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      --text-main: #d4e1f5;
      --text-muted: #8b9dc0;
      --accent: #3b82f6;
      --accent-2: #60a5fa;
      --glass: rgba(212, 225, 245, 0.05);
      --ring-bg: rgba(212, 225, 245, 0.1);
      --btn-pause-bg: #374f7a;
      --input-border: rgba(212, 225, 245, 0.08);
      --section-bg: rgba(255,255,255,0.03);
      --hist-item-bg: rgba(255,255,255,0.02);
    }

    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%); color:var(--text-main); transition: background 0.3s, color 0.3s;}
    
    .app { min-height: 100vh; display: flex; align-items: stretch; justify-content: center; padding: 0; }
    .card {
      width: 980px; max-width: 100%; background: var(--card-bg); padding: 24px;
      display: grid; grid-template-columns: 360px 1fr; gap: 20px;
      position: relative; transition: background 0.3s; border-radius: 0; box-shadow: none;
    }

    .shop-open-btn {
      position: absolute;
      /* MODIFICACI√ìN: Se cambia 'top' por 'bottom' para mover el bot√≥n a la esquina inferior. */
      bottom: 24px;
      right: 24px;
      background-color: var(--glass);
      border: 1px solid var(--input-border);
      color: var(--text-main);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      z-index: 100;
    }
    .shop-open-btn:hover { background-color: var(--section-bg); }
    .coin-icon { font-size: 16px; }

    .shop-modal {
      position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
      z-index: 1000; display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
    }
    .shop-modal.show { opacity: 1; pointer-events: auto; }
    .shop-modal-content {
      background-color: var(--bg-grad-end); border: 1px solid var(--input-border); padding: 24px;
      border-radius: 14px; width: 500px; max-width: 90%; max-height: 90vh;
      overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); position: relative;
      transform: scale(0.95); transition: transform 0.3s ease;
    }
    .shop-modal.show .shop-modal-content { transform: scale(1); }
    .shop-close-btn {
      position: absolute; top: 10px; right: 10px; background: none; border: none;
      font-size: 28px; color: var(--text-muted); cursor: pointer;
    }
    .shop-modal-content h3 { margin-top: 0; }
    .shop-tabs { display: flex; gap: 10px; margin-bottom: 16px; }
    .shop-tab {
      padding: 8px 16px; background: var(--glass); border: 1px solid var(--input-border);
      color: var(--text-muted); border-radius: 8px; cursor: pointer;
    }
    .shop-tab.active { background: var(--accent-2); color: white; border-color: transparent; }
    .shop-item-preview { display: flex; gap: 5px; margin-top: 4px; }
    .theme-dot { width: 16px; height: 16px; border-radius: 50%; border: 1px solid var(--input-border); }

    .left{display:flex;flex-direction:column;align-items:center;gap:12px;padding:20px;border-radius:12px;background:var(--glass)}
    .mode-controls{display:flex;gap:10px}
    .mode-btn{background:transparent;border:1px solid var(--input-border);padding:8px 12px;border-radius:10px;color:var(--text-muted);cursor:pointer}
    .mode-btn.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:0}
    .ring{ position: relative; width:260px;height:260px;display:grid;place-items:center }
    .time{font-size:48px;font-weight:700;letter-spacing:1px}
    .label{color:var(--text-muted);font-size:13px;margin-top:6px}
    .coin-animation {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-size: 28px; font-weight: bold; color: var(--success); opacity: 0;
        transition: all 1.5s ease-out; z-index: 10; pointer-events: none;
    }
    .coin-animation.show { transform: translate(-50%, -150%); opacity: 1; }
    
    .task-input-wrapper { display: flex; gap: 8px; width: 100%; max-width: 280px; }
    .task-input-container { flex-grow: 1; }
    #taskInput {
      width: 100%; padding: 10px; border-radius: 8px; font-size: 14px;
      border: 1px solid var(--input-border); background: transparent; color: var(--text-main);
    }
    .magic-btn {
      padding: 8px; line-height: 1; font-size: 18px;
      flex-shrink: 0; background-image: linear-gradient(45deg, var(--accent-2), var(--accent));
      color: white; border: none;
    }

    .task-breakdown {
        background-color: var(--section-bg); border-radius: 8px;
        padding: 12px; width: 100%; max-width: 280px;
        font-size: 14px;
    }
    .task-breakdown h4 { margin: 0 0 8px 0; font-size: 14px; color: var(--text-main); }
    .task-breakdown ul { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 6px; }
    .task-breakdown li { display: flex; align-items: center; gap: 8px; color: var(--text-muted); }
    .task-breakdown input[type="checkbox"] { accent-color: var(--accent-2); }
    .spinner {
        border: 4px solid var(--glass); border-top: 4px solid var(--accent-2);
        border-radius: 50%; width: 24px; height: 24px;
        animation: spin 1s linear infinite; margin: 10px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .controls{display:flex;gap:10px}
    .btn{padding:10px 16px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn.start{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white}
    .btn.pause{background:var(--btn-pause-bg);color: var(--text-main);}
    .btn.reset{background:transparent;border:1px solid var(--input-border);color:var(--text-muted)}

    /* ESTILOS DEL ASISTENTE */
    .assistant-wrapper {
        display: flex;
        align-items: center;
        gap: 15px;
        width: 100%;
        max-width: 280px;
        margin-top: auto; /* Empuja el asistente hacia abajo */
    }
    .character {
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, var(--accent-2), var(--accent));
        border-radius: 50%;
        position: relative;
        cursor: pointer;
        flex-shrink: 0;
        transition: transform 0.2s ease;
        animation: float 4s ease-in-out infinite;
    }
    .character:hover { transform: scale(1.1); }
    .character .eye {
        width: 6px; height: 8px;
        background: var(--text-main);
        border-radius: 50%;
        position: absolute;
        top: 22px;
        animation: blink 5s ease-in-out infinite;
    }
    .character .left-eye { left: 18px; }
    .character .right-eye { right: 18px; }
    .character .mouth {
        width: 15px; height: 7px;
        border: 2px solid var(--text-main);
        border-top: none;
        border-radius: 0 0 10px 10px;
        position: absolute;
        bottom: 15px;
        left: calc(50% - 7.5px);
    }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }
    @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
    }
    .speech-bubble {
        flex: 1;
        background: var(--section-bg);
        padding: 12px;
        border-radius: 10px;
        position: relative;
        font-size: 13px;
        font-style: italic;
        color: var(--text-muted);
        min-height: 4em;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .speech-bubble::before {
        content: '';
        position: absolute;
        top: 50%;
        left: -10px;
        margin-top: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent var(--section-bg) transparent transparent;
        transition: border-color 0.3s;
    }


    .right{display:flex;flex-direction:column;gap:16px;padding:18px}
    .section{background:var(--section-bg);padding:14px;border-radius:10px}
    .section h3{margin:0 0 8px 0;font-size:15px}
    
    .shop-container { display: grid; grid-template-columns: 1fr; gap: 10px; }
    .shop-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px; background: var(--hist-item-bg);
      border-radius: 8px; border-left: 3px solid transparent;
    }
    .shop-item.selected { border-left-color: var(--accent-2); }
    .shop-item-details { display: flex; flex-direction: column; }
    .shop-item-name { font-weight: 600; }
    .shop-btn {
      padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer;
      font-weight: 600; font-size: 13px; transition: background-color 0.2s;
    }
    .shop-btn.buy { background-color: var(--success); color: white; }
    .shop-btn.select { background-color: var(--accent-2); color: white; }
    .shop-btn:disabled { background-color: var(--btn-pause-bg); color: var(--text-muted); cursor: not-allowed; }

    .field{display:flex;gap:8px;align-items:center}
    .field label{min-width:160px;color:var(--text-muted);font-size:13px}
    .field input[type=number], .theme-select {width:100%;padding:8px;border-radius:8px;border:1px solid var(--input-border);background:transparent;color:inherit; font-family: inherit;}
    .toggle{display:inline-flex;align-items:center;gap:8px; cursor:pointer;}
    .small{font-size:13px;color:var(--text-muted)}
    .history { max-height: 150px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
    .hist-item{display:flex;flex-direction:column; padding:8px;border-radius:8px;background:var(--hist-item-bg);font-size:13px; gap: 4px;}
    .hist-item-header{display:flex; justify-content:space-between;}
    footer{ font-size: 11px; color: var(--text-muted); text-align: center; margin-top: auto; padding-top: 10px; }
    
    .hamburger-btn, .close-btn { display: none; }
    @media (max-width: 880px){
      .app { padding: 0; }
      .card{grid-template-columns:1fr; height: 100vh; border-radius: 0; padding: 16px; gap: 0;}
      .left{justify-content: center; background: transparent;}
      .shop-open-btn {
        /* MODIFICACI√ìN: Se ajusta tambi√©n para la vista m√≥vil. */
        bottom: 16px;
        right: 16px;
      }
      .hamburger-btn {
        display: flex; flex-direction: column; justify-content: space-around;
        width: 30px; height: 30px; background: transparent; border: none; cursor: pointer;
        padding: 0; position: absolute; top: 24px; left: 24px; z-index: 1001;
      }
      .hamburger-btn span { width: 30px; height: 3px; background: var(--text-muted); border-radius: 5px; }
      .card.menu-active .hamburger-btn { display: none; }
      .right{
        position: fixed; top: 0; left: 0; height: 100%; width: 300px; max-width: 80%;
        background: var(--bg-grad-end); z-index: 1000;
        transform: translateX(-100%); transition: transform 0.3s ease-in-out;
        box-shadow: 5px 0px 20px rgba(0,0,0,0.3);
        overflow-y: auto; padding-top: 60px;
      }
      .right.menu-open { transform: translateX(0); }
      .close-btn {
        display: block; position: absolute; top: 15px; right: 15px;
        background: transparent; border: none; color: var(--text-main); font-size: 32px; cursor: pointer;
      }
    }

    .toast {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background-color: var(--accent-2); color: white; padding: 12px 24px;
      border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s, bottom 0.3s;
      z-index: 2000;
    }
    .toast.show { opacity: 1; visibility: visible; bottom: 30px; }
  </style>
</head>
<body>
  <div class="app">
    <main class="card" role="application" aria-label="Timer Pomodoro">
      <button class="shop-open-btn" id="shopBtn" aria-label="Abrir tienda">

      </button>
      <button class="hamburger-btn" id="hamburgerBtn" aria-label="Abrir men√∫">

      <div class="left">
        <div class="mode-controls" role="tablist">
          <button class="mode-btn active" data-mode="pomodoro" role="tab">Pomodoro</button>

          <button class="mode-btn" data-mode="long" role="tab">Descanso largo</button>

        <div class="ring" aria-hidden="false">

            <defs>
              <linearGradient id="g1" x1="0%" x2="100%"><stop offset="0%" stop-color="var(--accent)" /><stop offset="100%" stop-color="var(--accent-2)" /></linearGradient>
            </defs>
            <g transform="translate(60,60)">
              <circle r="52" stroke="var(--ring-bg)" stroke-width="12" fill="none"></circle>
              <circle id="progressCircle" r="52" stroke="url(#g1)" stroke-width="12" stroke-linecap="round" fill="none" stroke-dasharray="326.7256" stroke-dashoffset="0" transform="rotate(-90)"></circle>

        </div>
        
        <div class="task-input-wrapper">
            <div class="task-input-container">
                <input type="text" id="taskInput" placeholder="¬øEn qu√© te enfocas?">
            </div>
            <button class="btn magic-btn" id="breakdownBtn" title="Desglosar Tarea con IA ‚ú®">‚ú®</button>
        </div>
        
        <div class="task-breakdown" id="taskBreakdown" style="display: none;"></div>

        <div class="controls">
          <button class="btn start" id="startBtn">Iniciar</button>
          <button class="btn pause" id="pauseBtn" style="display:none">Pausar</button>
          <button class="btn reset" id="resetBtn">Reiniciar</button>
        </div>
        <div class="small">Atajos: <strong>Espacio</strong> iniciar/pausar ‚Ä¢ <strong>R</strong> reiniciar</div>

        <div class="assistant-wrapper">
            <div class="character" id="assistantCharacter" title="¬°Haz clic para otra frase!">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <div class="mouth"></div>
            </div>
            <div class="speech-bubble" id="geminiQuote">¬°Lista para una sesi√≥n productiva!</div>
        </div>
      </div>

      <aside class="right" id="rightPanel">
        <button class="close-btn" id="closeMenuBtn" aria-label="Cerrar men√∫">&times;</button>
        <section class="section">
          <h3>Configuraci√≥n</h3>
          <div class="field"><label for="pomodoroInput">Duraci√≥n Pomodoro (min)</label><input id="pomodoroInput" type="number" min="1" max="180" value="25"></div>
          <div class="field"><label for="shortInput">Descanso corto (min)</label><input id="shortInput" type="number" min="1" max="60" value="5"></div>
          <div class="field"><label for="longInput">Descanso largo (min)</label><input id="longInput" type="number" min="1" max="120" value="15"></div>
          <div class="field"><label for="cyclesInput">Ciclos hasta descanso largo</label><input id="cyclesInput" type="number" min="1" max="10" value="4"></div>
          <div class="field">
              <label for="soundSelector" class="small">Sonido de alarma</label>
              <select id="soundSelector" class="theme-select"></select>
          </div>
          <div style="margin-top:10px; display:flex; gap:10px; align-items:center; flex-wrap: wrap">
            <label class="toggle"><input type="checkbox" id="autoNext"> <span class="small">Autoplay siguiente</span></label>
            <label class="toggle"><input type="checkbox" id="notifToggle"> <span class="small">Notificaciones</span></label>
          </div>
           <div style="margin-top:10px;display:flex;gap:8px;"><button class="btn" id="saveSettings">Guardar</button><button class="btn" id="resetSettings">Restablecer</button></div>
        </section>
        <section class="section">
          <h3>Historial</h3>
          <div class="history" id="history"></div>
        </section>
        <footer>@Copyright Germ√°n Narciso C√≥rdoba</footer>
      </aside>
    </main>
  </div>
  
  <div class="shop-modal" id="shopModal">
    <div class="shop-modal-content">
      <button class="shop-close-btn" id="shopCloseBtn" aria-label="Cerrar tienda">&times;</button>
      <h3>üè™ Tienda de Recompensas</h3>
      <div class="shop-tabs">
        <button class="shop-tab active" data-tab="themes">Temas</button>
        <button class="shop-tab" data-tab="sounds">Sonidos</button>
      </div>
      <div class="shop-container" id="shopContainer"></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  
  <audio id="sound_beep" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" preload="auto"></audio>

  <script>
    const pomodoroApp = {
      elements: {
        card: document.querySelector('.card'),
        timeDisplay: document.getElementById('timeDisplay'),
        modeLabel: document.getElementById('modeLabel'),
        progressCircle: document.getElementById('progressCircle'),
        historyEl: document.getElementById('history'),
        taskInput: document.getElementById('taskInput'),
        toast: document.getElementById('toast'),
        coinAnimation: document.getElementById('coinAnimation'),
        shopBtn: document.getElementById('shopBtn'),
        shopModal: document.getElementById('shopModal'),
        shopCloseBtn: document.getElementById('shopCloseBtn'),
        shopCoinCount: document.getElementById('shopCoinCount'),
        shopTabs: document.querySelector('.shop-tabs'),
        shopContainer: document.getElementById('shopContainer'),
        soundSelector: document.getElementById('soundSelector'),
        startBtn: document.getElementById('startBtn'),
        pauseBtn: document.getElementById('pauseBtn'),
        resetBtn: document.getElementById('resetBtn'),
        modeBtns: document.querySelectorAll('.mode-btn'),
        pomodoroInput: document.getElementById('pomodoroInput'),
        shortInput: document.getElementById('shortInput'),
        longInput: document.getElementById('longInput'),
        cyclesInput: document.getElementById('cyclesInput'),
        autoNext: document.getElementById('autoNext'),
        notifToggle: document.getElementById('notifToggle'),
        saveSettings: document.getElementById('saveSettings'),

        async call(prompt, systemInstruction) {

            } else {

        },
        formatTime(sec) {

        updateDisplay() {

            case 'long': pomodoroApp.state.total = Number(longInput.value) * 60; modeLabel.textContent = 'Descanso largo'; break;

          if (resetTimer) { pomodoroApp.state.remaining = pomodoroApp.state.total; }
          this.updateDisplay();
        },
        tick() {
          if (pomodoroApp.state.remaining <= 0) {
            clearInterval(pomodoroApp.state.timer); pomodoroApp.state.timer = null;
            pomodoroApp.state.running = false; this.onFinish(); return;

          pomodoroApp.state.remaining--; this.updateDisplay();

          if (pomodoroApp.elements.autoNext.checked) {
            const cyclesToLong = Number(pomodoroApp.elements.cyclesInput.value);
            if (pomodoroApp.state.mode === 'pomodoro') {
              const nextMode = (pomodoroApp.state.completedCycles % cyclesToLong === 0) ? 'long' : 'short';

        startTimer() {

          pomodoroApp.elements.startBtn.style.display = 'inline-block'; pomodoroApp.elements.pauseBtn.style.display = 'none';

        resetTimer() {

          this.setMode(pomodoroApp.state.mode, true); this.addHistoryEntry(pomodoroApp.state.mode, 'reiniciado');
          pomodoroApp.elements.startBtn.style.display = 'inline-block'; pomodoroApp.elements.pauseBtn.style.display = 'none';
          document.title = pomodoroApp.state.originalTitle;
          pomodoroApp.elements.taskBreakdown.style.display = 'none';
          pomodoroApp.elements.geminiQuote.textContent = '¬°Lista para una sesi√≥n productiva!';

        addHistoryEntry(mode, action) {

          const task = pomodoroApp.elements.taskInput.value.trim();
          hist.unshift({ mode, action, time: new Date().toISOString(), task });
          if (hist.length > 20) hist.pop();
          localStorage.setItem('pomodoro.history', JSON.stringify(hist)); this.renderHistory(hist);
        },
        renderHistory(hist) {
          pomodoroApp.elements.historyEl.innerHTML = '';
          hist.forEach(h => {
            const d = new Date(h.time); const el = document.createElement('div'); el.className = 'hist-item';
            const modeText = { pomodoro: 'Pomodoro', short: 'Descanso Corto', long: 'Descanso Largo' }[h.mode] || h.mode;
            const actionText = h.action ? h.action.charAt(0).toUpperCase() + h.action.slice(1) : '';

            pomodoroApp.elements.historyEl.appendChild(el);
          });
        },
        addCoin() {
          pomodoroApp.state.coins++; this.updateCoinDisplay(); this.animateCoinGain(); this.saveSettingsToStorage(); this.renderShop();
        },
        updateCoinDisplay() {
          pomodoroApp.elements.shopCoinCount.textContent = pomodoroApp.state.coins;
        },
        animateCoinGain() {
          const { coinAnimation } = pomodoroApp.elements;
          coinAnimation.classList.add('show');
          setTimeout(() => { coinAnimation.classList.remove('show'); }, 1500);
        },
        toggleShop(show) {

        },
        renderShop() {
          const { shopContainer } = pomodoroApp.elements;
          const { coins, activeShopTab } = pomodoroApp.state;
          shopContainer.innerHTML = '';
          pomodoroApp.shop.items.filter(item => item.type === activeShopTab.slice(0, -1)).forEach(item => {
            const itemEl = document.createElement('div'); itemEl.className = 'shop-item';
            const isSelected = (item.type === 'theme' && document.documentElement.dataset.theme === item.id) || (item.type === 'sound' && pomodoroApp.state.selectedSound === item.id);
            if (isSelected) { itemEl.classList.add('selected'); }
            let buttonHTML;
            if (item.unlocked) {
              buttonHTML = isSelected ? `<button class="shop-btn select" disabled>Seleccionado</button>` : `<button class="shop-btn select" data-item-id="${item.id}">Seleccionar</button>`;
            } else {
              buttonHTML = `<button class="shop-btn buy" data-item-id="${item.id}" ${coins < item.cost ? 'disabled' : ''}>Comprar (${item.cost} ü™ô)</button>`;
            }
            let detailsHTML = `<span class="shop-item-name">${item.name}</span>`;
            if (item.type === 'theme') {
              detailsHTML += `<div class="shop-item-preview">${item.preview.map(color => `<div class="theme-dot" style="background-color: ${color}"></div>`).join('')}</div>`;
            }
            itemEl.innerHTML = `<div class="shop-item-details">${detailsHTML}</div>${buttonHTML}`;
            shopContainer.appendChild(itemEl);
          });
        },
        handleShopAction(e) {
          if (!e.target.matches('.shop-btn')) return;
          const itemId = e.target.dataset.itemId;
          const item = pomodoroApp.shop.items.find(i => i.id === itemId);
          if (!item) return;
          if (!item.unlocked) {
            if (pomodoroApp.state.coins >= item.cost) {
              pomodoroApp.state.coins -= item.cost; item.unlocked = true;
              this.showToast(`${item.name} desbloqueado!`);
              if (item.type === 'sound') this.renderSoundSelector();
            }
          } else {
            if (item.type === 'theme') { document.documentElement.setAttribute('data-theme', item.id); }

            this.showToast(`${item.name} seleccionado.`);
          }
          this.updateCoinDisplay(); this.saveSettingsToStorage(); this.renderShop();

          const { soundSelector } = pomodoroApp.elements;

            if (item.type === 'sound' && item.unlocked) {
              const option = document.createElement('option');
              option.value = item.id; option.textContent = item.name;
              if (item.id === pomodoroApp.state.selectedSound) { option.selected = true; }
              soundSelector.appendChild(option);
            }
          });
        },
        playSound() {
          const soundItem = pomodoroApp.shop.items.find(item => item.id === pomodoroApp.state.selectedSound);
          if (soundItem && soundItem.audioEl) {
            try { soundItem.audioEl.currentTime = 0; soundItem.audioEl.play(); } 
            catch (e) { console.error("Error al reproducir el sonido:", e); }
          }

        loadSettings() {
          const s = JSON.parse(localStorage.getItem('pomodoro.settings') || '{}');
          const { pomodoroInput, shortInput, longInput, cyclesInput, autoNext, notifToggle } = pomodoroApp.elements;

      }
